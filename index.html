<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>JS Jeopardy!</title>
  </head>
  <body>
    <header>
      <p class="text-danger">Timer: <span id="time"></span></p>
    </header>

    <div
      id="start-container"
      class="position-absolute top-50 start-50 translate-middle"
    >
      <h1 class="text-center text-info">JS Jeopardy!</h1>
      <p class="text-center">
        Test your knowledge! Click the button below to start!
      </p>
      <div class="text-center">
        <button id="start-quiz" type="button" class="btn btn-info">
          Start
        </button>
      </div>
    </div>

    <div id="question-container" style="display: none">
      <h2 id="qTitle" class="text-center text-info"></h2>
      <div id="choices" class="text-center"></div>
    </div>

    <div
      id="end-container"
      style="display: none"
      class="position-absolute top-50 start-50 translate-middle"
    >
      <h1 class="text-center text-info">
        Congratulations! You've finished your quiz!
      </h1>

      <p class="text-center text-dark">
        Your score is: <span id="user-score"></span>
      </p>

      <p class="text-center text-info">
        Enter initials here: <input id="initials" />
      </p>
      <div class="text-center">
        <button id="initials-submit" class="btn btn-info">Submit</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
